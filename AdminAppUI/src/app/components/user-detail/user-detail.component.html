<h2>Create User</h2>
<div class="mt-4">
    <form>
        <div class="form-group row mb-2">
            <label for="firstName" class="col-sm-1 col-form-label">First Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
                    required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="lastName" class="col-sm-1 col-form-label">Last Name</label>
            <div class="col-sm-5"><input type="text" class="form-control" id="lastName" name="lastName"
                    [(ngModel)]="user.lastName" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="email" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="companyId" class="col-sm-1 col-form-label">Company</label>
            <div class="col-sm-5">
                <select class="form-control" id="companyId" name="companyId" [(ngModel)]="user.companyId" required>
                    <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="title" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-5">
                <select class="form-control" id="title" name="title" [(ngModel)]="user.title" required>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="QA Engineer">QA Engineer</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-2" (click)="createUser()">Create</button>
    </form>
</div>
