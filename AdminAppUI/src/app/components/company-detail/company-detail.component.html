<h2>Create Company</h2>
<div class="mt-4">
    <form>
        <div class="form-group row mb-2">
            <label for="name" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="company.name" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="website" class="col-sm-1 col-form-label">Website</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="website" name="website" [(ngModel)]="company.website" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="address" class="col-sm-1 col-form-label">Address</label>
            <div class="col-sm-5"><input type="text" class="form-control" id="address" name="address"
                    [(ngModel)]="company.address" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="description" class="col-sm-1 col-form-label">Description</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="company.description" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-2" (click)="createCompany()">Create</button>
    </form>

</div>
